function start(canvas) {

	var currentFactor = -1;

	function resized() {
		var parent = canvas.parentNode;
		var parentStyle = getComputedStyle(parent);
		var maxSize = {width:parent.clientWidth, height:parent.clientHeight};
		maxSize.width -= parseInt(parentStyle.getPropertyValue("padding-left")) + parseInt(parentStyle.getPropertyValue("padding-right"));
		maxSize.height -= parseInt(parentStyle.getPropertyValue("padding-top")) + parseInt(parentStyle.getPropertyValue("padding-bottom"));

		var factor;

		if (typeof(sald.size.mode) === "undefined" || sald.size.mode === "exact") {
			factor = 1;
		} else if (sald.size.mode === "multiple") {
			factor = Math.floor(Math.min(maxSize.width / sald.size.x, maxSize.height / sald.size.y)) | 0;
			factor = Math.max(1, factor);
		} else if (sald.size.mode === "ratio") {
			factor = Math.min(maxSize.width / sald.size.x, maxSize.height / sald.size.y);
			factor = Math.max(1, factor);
		}

		if (factor != currentFactor) {
			currentFactor = factor;

			var width = Math.round(sald.size.x * factor);
			var height = Math.round(sald.size.y * factor);

			//actually set canvas size:
			//   ...both the display size:
			canvas.style.width = width + "px";
			canvas.style.height = height + "px";
			//   ...and the actual pixel count:
			canvas.width = width;
			canvas.height = height;

			//store the information into the drawing context for other code:
			sald.ctx.width = width;
			sald.ctx.height = height;
			sald.ctx.factor = factor;
		}
	}

	window.addEventListener('resize', resized);
	//also call it now to set up a good initial size:

	var previous = NaN;
	function render(timestamp) {
		if (isNaN(previous)) {
			previous = timestamp;
		}
		var elapsed = (timestamp - previous) / 1000.0;
		previous = timestamp;

		if(elapsed > .1) elapsed = .1;
		
		sald.scene && sald.scene.update && sald.scene.update(elapsed);
		sald.scene && sald.scene.draw && sald.scene.draw();

		window.requestAnimationFrame(render);
	};

		var keydownsToIgnorePreventingDefault = {

			};

			sald.scene && sald.scene.key && sald.scene.key(keyName, true);

				evt.preventDefault();
			}
		}
		return false;
	});

		var keyName =  keyCodeToName(evt.keyCode);

		if (sald.keys.hasOwnProperty(keyName)) {
			delete sald.keys[keyName];
			sald.scene && sald.scene.key && sald.scene.key(keyName, false);
		}
		
		evt.preventDefault();
		return false;
	});


	//------- mouse handlers -------
	
	// suppress context menu on right click:
	window.addEventListener('contextmenu', function(evt) {
		if (window.sald.takeRightClickInput){
	    	evt.preventDefault();
			return false;
		}

	function setMouse(evt) {
		var rect = canvas.getBoundingClientRect();

		//The '0.5' additions here seem to align a '+' drawn at the cursor

		var x = (evt.clientX + 0.5 - rect.left);
		var y = (evt.clientY + 0.5 - rect.top);

		var buttons = {};
		for (var name in buttonNameToCode) {
			if (name === "RIGHT" && !window.sald.takeRightClickInput) {
				//skip right button, if flag isn't set
			} else {
				if (evt.buttons & (1 << buttonNameToCode[name])) {
					buttons[name] = true;
				}

		window.sald.mouse = {x:x, y:y, buttons:buttons};
	}

		var buttonName = buttonToName(evt.button);

		if (!(sald.scene && sald.scene.wheel)) return;

			x:evt.deltaX,

		} else if (evt.deltaMode === 2) { //"pages"
		}

		sald.scene && sald.scene.wheel && sald.scene.wheel(delta);

		evt.preventDefault();
		return false;
	});

	//---------------------------------
};

module.exports = function(context) {
	var modulator = require('/Users/jslone/Documents/16465/synth/src/modulator.js')(context);
	var adsr = require('/Users/jslone/Documents/16465/synth/src/adsr.js')(context);

	function Synth(modArgs, adsrArgs) {
		this.keys = [];
		this.adsr = adsrArgs;

		// hook up all modulators to each other

		// create modulator from args
		var mods = {};
		for(var modName in modArgs) {
			var mod = new modulator(modArgs[modName]);
			mods[modName] = mod;
		}

		// link modulators to their output
		for(var modName in modArgs) {
			var output = modArgs[modName].output;
			for(var i = 0; i < output.length; i++) {
				if(output[i] === 'synth') {
					this.output = mods[modName];
				}
				else {
					mods[modName].gain.connect(mods[output[i]].modulator.frequency);
				}
			}
		}
	}

	Synth.prototype.startKey = function(key) {
		var tone = context.createOscillator();
		tone.type = "sine";
		tone.frequency.value = Math.pow(1.059463,key-48) * 440;
		
		// modulate
		this.output.gain.connect(tone.frequency);

		// create envelope
		var envelope = adsr();

		// connect envelope to output
		envelope.connect(context.destination);
		
		// connect note to envelope
		tone.connect(envelope);

		// set envelope properties
		envelope.attack = this.adsr.attack;
		envelope.decay = this.adsr.decay;
		envelope.sustain = this.adsr.sustain;
		envelope.release = this.adsr.release;

		// start the audio
		this.keys[key] = {tone: tone, envelope: envelope}
		this.keys[key].tone.start(context.currentTime);
		this.keys[key].envelope.start(context.currentTime);
	}

	Synth.prototype.stopKey = function(key) {
		// stop the envelope
		var stopAt = this.keys[key].envelope.stop(context.currentTime);
		// stop the tone once envelope is done
		this.keys[key].tone.stop(context.currentTime + stopAt);
	}

	Synth.prototype.setKey = function(key,on) {
		if(on) {
			this.startKey(key);
		} else {
			this.stopKey(key);
		}
	}

	return Synth;
}},

// adapted from https://github.com/mmckegg/adsr

module.exports = function(context) {
    function adrs() {
        var node = context.createGain();

        Object.defineProperties(node,props);

        return node;
    }

    var props = {
        start: {
            value: function(at) {
                var peakTime = at + this.attack;
                this.gain.cancelScheduledValues(at);
                if(this.attack) {
                    this.gain.setValueAtTime(0,at);
                    this.gain.linearRampToValueAtTime(1,peakTime);
                } else {
                    this.gain.setValueAtTime(1,at);
                }
                if(this.decay) {
                    this.gain.setTargetAtTime(this.sustain, peakTime, getTimeConstant(this.decay));
                }
            }
        },

        stop: {
            value: function(at) {
                var endTime = at + this.release;

                if(this.release) {
                    this.gain.cancelScheduledValues(at);
                    this.gain.setTargetAtTime(0, endTime, getTimeConstant(this.release));
                }
                return endTime;
            }
        }
    }

    function getTimeConstant(time){
        return Math.log(time+1)/Math.log(100)
    }

    return adrs;
}},
